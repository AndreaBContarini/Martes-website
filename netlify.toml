[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Netlify Forms supportate nativamente

# Redirect da domini senza www a www (per SEO consistency)
[[redirects]]
  from = "https://martes-ai.com/*"
  to = "https://www.martes-ai.com/:splat"
  status = 301
  force = true

# Redirect HTTP a HTTPS per tutti i domini
[[redirects]]
  from = "http://www.martes-ai.com/*"
  to = "https://www.martes-ai.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://martes-ai.com/*"
  to = "https://www.martes-ai.com/:splat"
  status = 301
  force = true

# SPA fallback redirect - tutto deve andare a index.html per React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers di sicurezza
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configurazione specifica per le form
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"