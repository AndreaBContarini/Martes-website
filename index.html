<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#000000" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    <!-- Apple-specific meta tags for better mobile experience -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="author" content="Martes AI" />
    <meta name="robots" content="index, follow" />
    <!-- Google Site Verification - da aggiungere quando disponibile -->
    <!-- <meta name="google-site-verification" content="VERIFICATION_CODE" /> -->
    <!-- Favicon - formato ICO per massima compatibilità -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-martes.png" />
    
    <!-- Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-martes.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo-martes.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo-martes.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Martes AI | Agenti AI, Automazioni AI, e Chatbot per il Business</title>
    <meta name="description" content="Sviluppiamo Agenti AI ed Automazioni su misura per ottimizzare i processi aziendali, per incrementare l'efficienza nel tuo business." />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:image" content="https://www.martes-ai.com/logo-martes.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:alt" content="Logo Martes AI">
    <meta property="og:title" content="Martes AI | Agenti AI, Automazioni AI, e Chatbot per il Business">
    <meta property="og:description" content="Sviluppiamo Agenti AI ed Automazioni su misura per ottimizzare i processi aziendali, per incrementare l'efficienza nel tuo business.">
    <meta property="og:url" content="https://www.martes-ai.com">
    <!-- Alternate URLs per supportare domini multipli -->
    <link rel="alternate" href="https://www.martes-ai.com" hreflang="it" />
    <link rel="alternate" href="https://martes-ai.com" hreflang="it" />
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Martes AI">
    <meta property="og:locale" content="it_IT">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Martes AI | Agenti AI, Automazioni AI, e Chatbot per il Business">
    <meta name="twitter:description" content="Sviluppiamo Agenti AI ed Automazioni su misura per ottimizzare i processi aziendali, per incrementare l'efficienza nel tuo business.">
    <meta name="twitter:image" content="https://www.martes-ai.com/logo-martes.png">
    <meta name="twitter:image:alt" content="Logo Martes AI">
    <meta name="twitter:site" content="@martes_ai">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Martes AI",
        "url": "https://www.martes-ai.com",
        "logo": "https://www.martes-ai.com/logo-martes.png",
        "description": "Sviluppiamo automazioni AI su misura per ottimizzare i processi aziendali. Chatbot avanzati, agenti AI e soluzioni personalizzate per incrementare l'efficienza.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Via Aurelia 325",
          "addressLocality": "Roma",
          "addressCountry": "IT"
        },
        "vatID": "18026131005",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "contact@martes-ai.com",
          "contactType": "customer service"
        },
        "sameAs": [
          "https://www.linkedin.com/company/martes-ai",
          "https://www.instagram.com/martes_ai",
          "https://www.youtube.com/@riccardobellicontarini"
        ]
      }
    </script>
    <script src="https://assets.calendly.com/assets/external/widget.js" defer></script>
    <style>
      .calendly-inline-widget {
        min-width: 320px;
        height: 700px;
      }
      
      body {
        font-family: 'Inter', system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Form statico nascosto per Netlify Forms -->
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nome" />
      <input type="email" name="email" />
      <input type="tel" name="telefono" />
      <input type="text" name="azienda" />
      <input type="text" name="ruoloAzienda" />
      <select name="servizio">
        <option value="individuare-aree">Individuare le aree di applicazione dell'AI</option>
        <option value="formazione-team">Formazione del team sull'AI</option>
        <option value="sviluppo-soluzioni">Sviluppo di soluzioni AI</option>
      </select>
      <textarea name="progetto"></textarea>
      <input type="text" name="fatturato" />
      <input type="url" name="sitoWeb" />
      <select name="dimensioni">
        <option value="minore-20">Minore di 20</option>
        <option value="20-50">20-50</option>
        <option value="50-100">50-100</option>
        <option value="100-500">100-500</option>
        <option value="maggiore-500">Maggiore di 500</option>
      </select>
      <select name="investimento">
        <option value="minore-2000">&lt; 2.000€</option>
        <option value="2000-5000">2.000€ - 5.000€</option>
        <option value="5000-10000">5.000€ - 10.000€</option>
        <option value="10000-20000">10.000€ - 20.000€</option>
        <option value="maggiore-20000">&gt; 20.000€</option>
      </select>
      <input type="text" name="timestamp" />
      <input type="text" name="fonte" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
